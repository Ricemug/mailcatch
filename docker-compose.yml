version: '3.8'

services:
  mailcatch:
    build: .
    image: mailcatch:latest
    container_name: mailcatch
    ports:
      - "2525:2525"    # SMTP port
      - "8080:8080"    # Web UI port
    volumes:
      - ./data:/app/data    # Persistent email storage
    environment:
      - SMTP_PORT=2525
      - HTTP_PORT=8080
      - DB_PATH=/app/data/emails.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Alternative configuration with custom ports
  # mailcatch-custom:
  #   build: .
  #   image: mailcatch:latest
  #   container_name: mailcatch-custom
  #   ports:
  #     - "1025:2525"    # Custom SMTP port
  #     - "3000:8080"    # Custom Web UI port
  #   volumes:
  #     - ./data:/app/data
  #   environment:
  #     - SMTP_PORT=2525
  #     - HTTP_PORT=8080
  #     - DB_PATH=/app/data/emails.db
  #   restart: unless-stopped

# Create a network for the application
networks:
  default:
    name: mailcatch-network

# Define volume for data persistence
volumes:
  data:
    driver: local